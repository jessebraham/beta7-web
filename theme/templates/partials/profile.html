<!-- profile -->
<aside class="flex flex-col items-center mb-8 md:mb-0 md:mr-8 w-full md:w-1/2">

  <a href="{{ SITEURL }}" class="text-grey-darkest hover:text-black">
    <h1 class="mb-4 text-3xl">{{ AUTHOR }}</h1>
  </a>
  <span class="mb-8">
    <img height="160" width="160" class="border-black border-2 rounded-full" src="{{ SITEURL }}/theme/images/avatar.png" />
  </span>

  {% for paragraph in PROFILE %}
  <p class="leading-normal mb-2 text-center text-sm">{{ paragraph|e }}</p>
  {% endfor %}

  <p class="contact-icons flex justify-center mt-6 mx-auto">
    <!-- Credit: https://feathericons.com/ -->
    <a href="mailto:{{ SOCIAL['email'] }}">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-at-sign"><circle cx="12" cy="12" r="4"></circle><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path></svg>
    </a>
    <a href="https://github.com/{{ SOCIAL['github'] }}">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
    </a>
    <a href="https://www.linkedin.com/in/{{ SOCIAL['linkedin'] }}">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-linkedin"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
    </a>
    <a href="{{ SITEURL }}/{{ FEED_ALL_ATOM }}" rel="alternate" type="application/atom+xml">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-rss"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg>
    </a>
  </p>

</aside>
<!-- /end profile -->
